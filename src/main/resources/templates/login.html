<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      transition: transform 0.3s ease;
    }

    form:hover {
      transform: scale(1.05);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      background-color: #398439;
    }

    /* Сообщения об ошибке и успешном выходе */
    .message {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .error {
      color: red;
      animation: shake 0.3s ease-in-out;
    }

    .success {
      color: green;
      font-weight: bold;
    }

    @keyframes shake {
      0% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
      100% {
        transform: translateX(0);
      }
    }

    /* Стиль для кнопки регистрации */
    .register-button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      text-align: center;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .register-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<form action="/user/login" method="post">
  <!-- Заголовок внутри формы -->
  <h2>Login</h2>

  <label for="username">Email:</label>
  <input type="email" id="username" name="username" required placeholder="Enter your email" />

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required placeholder="Enter your password" />

  <button type="submit">Login</button>

  <!-- Сообщение об ошибке -->
  <div class="message">
    <p class="error" th:if="${param.error}">Invalid username or password.</p>
  </div>

  <!-- Сообщение об успешном выходе -->
  <div class="message">
    <p class="success" th:if="${param.logout}">You have been logged out successfully.</p>
  </div>

  <!-- Кнопка регистрации -->
  <a href="/user/register">
    <button type="button" class="register-button">Register</button>
  </a>
</form>
</body>
</html>
