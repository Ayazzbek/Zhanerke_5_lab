<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #ddd;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .profile-img:hover {
            transform: scale(1.05);
            border-color: #007bff;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            background-color: #ff4d4d; /* Красный цвет */
            color: white;
        }

        .logout-btn:hover {
            background-color: #cc0000; /* Темный красный при наведении */
        }

        .link {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Profile</h1>

    <!-- Отображение фотографии профиля -->
    <img th:src="@{${user.profilePicture != null && user.profilePicture != '' ? user.profilePicture : '/images/default-avatar.png'}}"
         alt="Profile Picture" class="profile-img"/>

    <p>Name: <span th:text="${user.userName != null ? user.userName : 'No Name'}">[User Name]</span></p>

    <p>Email: <span th:text="${user.email}">[User Email]</span></p>

    <!-- Ссылки на переход в другие страницы -->
    <a href="/" class="btn">Go to Main</a>

    <!-- Кнопка для перехода на страницу редактирования профиля -->
    <a href="/user/profile/edit" class="btn">Update Profile</a>

    <!-- Ссылка для выхода с красной кнопкой -->
    <a href="/logout" class="btn logout-btn">Logout</a>
</div>

</body>
</html>
