<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: scale(1.05);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #398439;
        }

        /* Сообщения об ошибке */
        .error {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Ссылка на страницу логина */
        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            text-decoration: none;
            color: #007BFF;
        }

    </style>
</head>
<body>

<form th:action="@{/user/register}" th:object="${user}" method="post">
    <!-- Заголовок формы -->
    <h2>Register</h2>

    <!-- Поле email -->
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required placeholder="Enter your email">
    </div>

    <!-- Поле пароля -->
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required placeholder="Enter your password">
    </div>

    <!-- Поле полного имени -->
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{userName}" required placeholder="Enter your full name">
    </div>

    <!-- Ошибка, если email уже существует -->
    <div class="error">
        <p th:if="${error}" th:text="${error}"></p>
    </div>

    <!-- Кнопка для отправки формы -->
    <button type="submit">Register</button>

    <!-- Ссылка на страницу входа -->
    <div class="register-link">
        <a href="/user/login">Back to Login</a>
    </div>
</form>

</body>
</html>
